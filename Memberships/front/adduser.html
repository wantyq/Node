<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Memberships/front/adduser.css">
    <script defer src="/Memberships/front/adduser.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="memberships.html"
                    id="membershipsPage">Memberships</a></li>
            <li><a href="users.html" id="userPage">Users</a></li>
        </ul>
    </nav>
    <main>
        <header>
            <h1>Create New User</h1>
        </header>
        <section class="sectionForm">
            <form>
                    <label for="name">First Name <span style="color: red;">*</span></label>
                    <input type="text" name="name" id="name" placeholder="First Name" required>
                    <label for="surname">Last Name <span style="color: red;">*</span></label>
                    <input type="text" name="surname" id="surname" placeholder="Last Name" required>
                    <label for="email">Email Address <span style="color: red;">*</span></label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <label for="memberships">Choose Membership</label>
                    <select name="memberships" id="memberships"></select>
                    <button>Cancel</button>
                    <button type="submit">New User</button>
            </form>
        </section>
    </main>
</body>
</html>
